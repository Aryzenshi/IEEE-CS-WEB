<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Air - Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <nav id="navbar">
        <a href="/">
            <img src="assets/logo.svg" alt="Rocket-Air">
        </a>
        <div class="menu">
            <a id="menu-cta-contact" href="https://www.rocketair.com/contact" class="menu__cta-contact hover-expand">
                <div class="menu__cta-text">Get in touch</div>
            </a>
            <a href="#" class="menu__burger-btn">
                <div class="menu__burger-icon-wrap">
                    <div class="menu__burger__dots-wrap">
                        <div class="menu__burger__dot"></div>
                        <div class="menu__burger__dot"></div>
                        <div class="menu__burger__dot"></div>
                        <div class="menu__burger__dot"></div>
                    </div>
                </div>
            </a> 
        </div>
    </nav>
    
    <div class="cursor-dot"></div>
    <div class="container">
        <div class="services" data-url="https://www.rocketair.com/services/brand">
            <span class="service-logo">Brand</span>
            <span class="arrow-container">
                <img src="assets/arrow.svg" alt="arrow" class="arrow-icon arrow-visible">
                <img src="assets/arrow.svg" alt="arrow" class="arrow-icon arrow-hidden">
            </span>
            <span class="service-footer">Unique brand identities that make a mark.</span>
        </div>
        <div class="services" data-url="https://www.rocketair.com/services/product">
            <span class="service-logo">Product</span>
            <span class="arrow-container">
                <img src="assets/arrow.svg" alt="arrow" class="arrow-icon arrow-visible">
                <img src="assets/arrow.svg" alt="arrow" class="arrow-icon arrow-hidden">
            </span>
            <span class="service-footer">Intuitive digital products that people get.</span>
        </div>
        <div class="services" data-url="https://www.rocketair.com/services/motion">
            <span class="service-logo">Motion</span>
            <span class="arrow-container">
                <img src="assets/arrow.svg" alt="arrow" class="arrow-icon arrow-visible">
                <img src="assets/arrow.svg" alt="arrow" class="arrow-icon arrow-hidden">
            </span>
            <span class="service-footer">Compelling animation that inspires action.</span>
        </div>
    </div>
</body>
</html>
